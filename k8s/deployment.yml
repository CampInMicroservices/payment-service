apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-deployment
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: simenravnik/payment-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service-service
spec:
  type: ClusterIP
  ports:
    - name: rest
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 90
      targetPort: 9000
  selector:
    app: payment-service
